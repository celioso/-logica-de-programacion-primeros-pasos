<body>
    <h1>PROGRAMA</h1>

    <script>
        /*var dia = new Date(); */

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }
        var dia = new Date(); 
        var año = dia.getFullYear();
        var miaño =2001;
        var amiaño = 2010;
        var diferenciaedades = ((año-miaño)-(año-amiaño));
        imprimir("hola amigos");
        
        //Este código calcula las edades de Juan, Pedro y Carlos

        imprimir("Yo tengo: "+(año-miaño)+ " años, y mi amigo tiene "+(año-amiaño)+" años, y la diferencia de edades es: "+diferenciaedades+" años");
        
    </script>
