<body>
    <h1>PROGRAMA</h1>

    <script>
        /*var dia = new Date(); */
        /*var año = dia.getFullYear(); año automatico */
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){
            document.write("<big>"+frase+"</big>");
            saltarLinea();
        }
        var año = 2025;

        imprimir("hola amigos");
        
        //Este código calcula las edades de Juan, Pedro y Carlos

        imprimir("Juan tiene: "+(año-2000)+ " años");
    
        imprimir("Pedro tiene: "+(año-1995)+ " años");

        año =2030;
        
        imprimir("Carlos tiene: "+(año-2005)+ " años");
        
</script>

</body>
